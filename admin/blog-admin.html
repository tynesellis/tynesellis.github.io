            <h1 class="headerText">Welcome Admin</h1>
            <h5 class="text-muted headerText">Add or Edit Blogs Below</h5>
          </header>
          <!-- Edit blog modal -->
          <div class="modal" tabindex="-1" role="dialog" id="blogEditor">
              <div class="modal-dialog" role="document">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title">Blog Magic Happens Here</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <div class="modal-body d-flex flex-column">
                    <input id="editBlogID" disabled></input>
                    <input type="text" id="editBlogTitle"></input>
                    <input type="text" id="editBlogDate"></input>
                    <textarea id="editBlogText" rows="15"></textarea>
                  </div>
                  <div class="modal-footer">
                    <button type="button" id ="submitEdit" class="btn btn-primary" data-dismiss="modal">Submit Edit</button>
                  </div>
                </div>
              </div>
            </div>
          <!-- Add blog modal -->
          <div class="modal" tabindex="-1" role="dialog" id="bloggyBlog">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title">Blog Magic Happens Here</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body d-flex flex-column">
                  <input type="text" id="newBlogTitle" placeholder="Blog Title Here"></input>
                  <input type="text" id="newBlogDate" placeholder="Date Here"></input>
                  <textarea id="newBlogText" rows="15" placeholder="New Blog Here"></textarea>
                </div>
                <div class="modal-footer">
                  <button type="button" id ="addBlog" class="btn btn-primary" data-dismiss="modal">Add blog</button>
                </div>
              </div>
            </div>
          </div>
          <button id="revealModal" type="button" class="btn btn-primary" data-toggle="modal" data-target="#bloggyBlog">
            Add a blog
          </button>
          <!-- end Add blog modal -->
          <div class="container mt-3 pb-5">
              <label for="searchBlogs">Search Blogs:</label>
